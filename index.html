<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards do Zé</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #cceeff, #e6f7ff);
      margin: 0;
      padding: 40px 20px;
      color: #003344;
      scroll-behavior: smooth;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #005577;
    }

    button {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background: #88ccff;
      color: #002233;
      cursor: pointer;
      box-shadow: 0 0 10px #88ccff;
      transition: 0.3s;
    }

    button:hover {
      background: #66bbff;
    }

    #flashcards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .flashcard {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      height: 200px;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #d9f0ff;
      border-radius: 20px;
    }

    .question-text, .answer-text {
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button onclick="shuffleFlashcards()">Embaralhar Cards</button>
  <div id="flashcards-container"></div>

    const container = document.getElementById('flashcards-container');

    function renderFlashcards(data) {
      container.innerHTML = '';
      data.forEach(({ topic, question, answer }) => {
        const card = document.createElement('div');
        card.className = 'flashcard';
        card.innerHTML = `
          <div class="card-front">
            <h2>${topic}</h2>
            <div class="question-text">${question}</div>
          </div>
          <div class="card-back">
            <h3>Resposta</h3>
            <div class="answer-text">${answer}</div>
          </div>
        `;
        card.addEventListener('click', () => card.classList.toggle('flipped'));
        container.appendChild(card);
      });
    }

    function shuffleFlashcards() {
      const shuffled = [...flashcardsData].sort(() => 0.5 - Math.random());
      renderFlashcards(shuffled);
    }

    shuffleFlashcards();

</body>
</html>
