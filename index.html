<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards para Estudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet" />
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      text-shadow: 0 0 5px #000;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 40px;
      color: #00ffe7;
      text-shadow:
         0 0 10px #00ffe7,
         0 0 20px #00ffe7;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;
      width: 100%;
      max-width: 1400px;
      scrollbar-width: thin;
      scrollbar-color: #00ffe7 transparent;
    }
    /* Scrollbar estilizada */
    .container::-webkit-scrollbar {
      width: 8px;
    }
    .container::-webkit-scrollbar-track {
      background: transparent;
    }
    .container::-webkit-scrollbar-thumb {
      background-color: #00ffe7;
      border-radius: 10px;
    }

    .flashcard {
      background: rgba(0,0,0,0.8);
      width: 320px;
      height: 200px;
      perspective: 1200px;
      border-radius: 25px;
      /* Removi o box-shadow do neon */
      cursor: pointer;
      position: relative;
      transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }

    .flashcard:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
      animation: none;
    }

    .flashcard.flipped {
      transform: rotateY(180deg) scale(1.07);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 25px 30px;
      font-size: 18px;
      user-select: none;
      color: #e0e0e0;
      text-align: center;
    }

    .card-front {
      background: linear-gradient(145deg, #031f40, #022e63);
      border: 3px solid #007f7f;
    }

    .card-front h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
      color: #00ced1;
      text-shadow: none;
    }

    .card-back {
      background: linear-gradient(145deg, #0a3d28, #1bc25b);
      border: 3px solid #007f3f;
      transform: rotateY(180deg);
      color: #d0ffd0;
    }

    .card-back h3 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 15px;
      letter-spacing: 1.2px;
      color: #00bb55;
      text-shadow: none;
    }

    /* Pergunta e resposta texto */
    .question-text,
    .answer-text {
      font-weight: 600;
      line-height: 1.4;
      max-height: 5.5em;
      overflow: hidden;
    }

  </style>
</head>
<body>
  <h1>Flashcards para Estudo</h1>
  <div class="container">

    <!-- Flashcards de exemplo -->
    <div class="flashcard" onclick="this.classList.toggle('flipped')">
      <div class="card-front">
        <h2>Matemática</h2>
        <p class="question-text">Quanto é 12 × 12?</p>
      </div>
      <div class="card-back">
        <h3>Matemática</h3>
        <p class="answer-text">Resposta: 144</p>
      </div>
    </div>

    <div class="flashcard" onclick="this.classList.toggle('flipped')">
      <div class="card-front">
        <h2>Futebol</h2>
        <p class="question-text">Quem marcou mais gols na Copa de 2018?</p>
      </div>
      <div class="card-back">
        <h3>Futebol</h3>
        <p class="answer-text">Resposta: Harry Kane</p>
      </div>
    </div>

    <!-- Adicione mais flashcards aqui -->

  </div>

  <script>
    // Flip está no onclick inline dos flashcards.
  </script>
</body>
</html>
