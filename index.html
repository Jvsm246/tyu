<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash Cards para Estudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      text-shadow: 0 0 5px #000;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 35px;
      color: #4caf50;
      text-shadow: none;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;
      width: 100%;
      max-width: 1400px;
      scrollbar-width: thin;
      scrollbar-color: #88ccff transparent;
    }
    .container::-webkit-scrollbar {
      width: 8px;
    }
    .container::-webkit-scrollbar-track {
      background: transparent;
    }
    .container::-webkit-scrollbar-thumb {
      background-color: #88ccff;
      border-radius: 10px;
    }
    .flashcard {
      background: transparent;
      width: 280px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      box-shadow: 0 0 10px #88ccff, inset 0 0 8px #335577;
      border-radius: 20px;
      user-select: none;
      background: rgba(15, 32, 50, 0.85);
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
      box-shadow: 0 0 18px #aaddff, inset 0 0 12px #5577aa;
      animation: glow 1.4s ease-in-out infinite alternate;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 18px 22px;
      box-sizing: border-box;
      color: #e0e0e0;
      text-align: center;
      overflow-wrap: break-word;
    }
    .card-front {
      background: linear-gradient(145deg, #122b44, #194a6a);
      border: 2px solid #88ccff;
      box-shadow: 0 0 15px #88ccff, inset 0 0 10px #88ccff;
    }
    .card-front h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 12px;
      letter-spacing: 1.1px;
      color: #88ccff;
      text-shadow: 0 0 6px #88ccff, 0 0 12px #88ccff;
    }
    .card-back {
      background: linear-gradient(145deg, #0a3d28, #1bc25b);
      border: 2px solid #6fe68a;
      box-shadow: 0 0 20px #6fe68a, inset 0 0 10px #6fe68a;
      transform: rotateY(180deg);
      color: #e0ffe0;
    }
    .card-back h3 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
      color: #6fe68a;
      text-shadow: 0 0 6px #6fe68a, 0 0 12px #6fe68a;
    }
    .question-text, .answer-text {
      font-weight: 600;
      line-height: 1.4;
      max-height: 6em;
      overflow: hidden;
      user-select: text;
      font-size: 16px;
    }
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px #88ccff, 0 0 20px #88ccff, 0 0 30px #88ccff;
      }
      50% {
        box-shadow: 0 0 18px #aaddff, 0 0 30px #aaddff, 0 0 40px #aaddff;
      }
    }

    /* RESPONSIVO */
    @media (max-width: 767px) {
      body {
        padding: 20px 10px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 25px;
      }
      .container {
        max-height: 75vh;
        gap: 12px;
        padding: 5px;
      }
      .flashcard {
        width: 90vw;
        height: 160px;
      }
      .question-text, .answer-text {
        font-size: 14px;
      }
      .card-front h2 {
        font-size: 1.2rem;
      }
      .card-back h3 {
        font-size: 1.1rem;
      }
      .card-front, .card-back {
        padding: 15px 18px;
      }
    }

    @media (min-width: 768px) and (max-width: 1199px) {
      .flashcard {
        width: 220px;
        height: 150px;
      }
      .question-text, .answer-text {
        font-size: 15px;
      }
      .card-front h2 {
        font-size: 1.3rem;
      }
      .card-back h3 {
        font-size: 1.2rem;
      }
      .card-front, .card-back {
        padding: 16px 20px;
      }
    }
  </style>
</head>
