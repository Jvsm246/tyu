<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards do Zé - Estudo de Verdade</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #a4c0e3;
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #shuffleBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #558de8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #shuffleBtn:hover {
      background-color: #3e70cc;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      width: 90%;
      max-width: 600px;
      height: 120px;
      perspective: 1000px;
      margin: 15px 0;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      padding: 15px;
    }
    .card-front {
      background-color: #ffffff;
    }
    .card-back {
      background-color: #f0f8ff;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <header>Flashcards Intergalácticos do Zé</header>
  <button id="shuffleBtn">Embaralhar Flashcards</button>
  <div class="container" id="flashcardContainer"></div>

  <script>
    const flashcards = [
      { pergunta: "Qual é a capital da França?", resposta: "Paris." },
      { pergunta: "Em que ano o homem pisou na Lua?", resposta: "1969." },
      { pergunta: "Quem escreveu 'Dom Casmurro'?", resposta: "Machado de Assis." },
      { pergunta: "Qual time venceu a Copa do Mundo de 2002?", resposta: "Brasil." },
      { pergunta: "Qual o nome do criador do jogo Minecraft?", resposta: "Markus Persson (Notch)." },
      { pergunta: "Qual é o maior planeta do sistema solar?", resposta: "Júpiter." },
      { pergunta: "O que é H2O?", resposta: "Fórmula química da água." },
      { pergunta: "Quem pintou a Mona Lisa?", resposta: "Leonardo da Vinci." },
      { pergunta: "Em que continente fica o Egito?", resposta: "África." },
      { pergunta: "Qual o jogo mais vendido da história?", resposta: "Minecraft." }
    ];

    const container = document.getElementById('flashcardContainer');
    const shuffleBtn = document.getElementById('shuffleBtn');

    function createFlashcards(data) {
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${item.pergunta}</div>
            <div class="card-back">${item.resposta}</div>
          </div>
        `;
        card.addEventListener("click", () => {
          card.classList.toggle("flipped");
        });
        container.appendChild(card);
      });
    }

    function shuffleFlashcards() {
      const shuffled = flashcards
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
      createFlashcards(shuffled);
    }

    shuffleBtn.addEventListener("click", shuffleFlashcards);

    createFlashcards(flashcards);
  </script>
</body>
</html>
